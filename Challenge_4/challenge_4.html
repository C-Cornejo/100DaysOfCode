<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><link rel="stylesheet" href="incripcion.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="incripcion.css"/>
    </head>
    <body>
        <!-- div presentacion -->
        <div class="container-fluid">
        <div  class="d-flex justify-content-start">
            <h1 class="ml-5">Challenge #4</h1> 
            <small class="text-muted align-self-end">100DaysOfCode Tarea 14</small>            </div>
        </div> <!-- END div presentacion-->
        <div class="container">
            <h6>Datos del estudiante</h6>
            <div class="mb-3">
                <label for="txtBusqueda" class="form-label">ID del estudiante</label>
                <input type="text" class="form-control" id="txtBusqueda" aria-describedby="emailHelp">
            </div>
            <button id="btnBuscar" class="btn btn-primary">Buscar</button>
        </div>
        
        <!-- Start columnas-->
        <div class="container mt-4 d-flex">
            <!-- START acordion -->
            <div class="card col-lg">
              <div class="card-header">
                  Materias disponibles
              </div>
    
              <div class="accordion contenedores" id="accordionExample">
                  
                </div> 
            </div>  <!-- END acordion -->

           <div class="d-flex col-lg mx-4 justify-content-center align-items-center">
                <button type="button" id="btnAgregar" class="btn btn-lg bg-primary text-light btn-agregar">
                    <i class="bi bi-caret-right fs-1"></i>
                </button>
        
           </div>
         
            <div class="col-lg mx-4">
                <div class="card" >
                    <div class="card-header">
                    Cursos Inscritos
                    </div>
                    <ul id="lsInscritos" class="list-group list-group-flush contenedores">
                 <!--     <li class="list-group-item" id="materia_horario">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">An item</li> -->
              

                    </ul>
                </div>
            </div>             
            </div> <!-- END columnas-->
            <div class="col-lg col-9 mx-auto mt-4">
                <div class="d-grid  col-8 mx-auto">
                    <button id="btnInscribir" class="btn btn-primary" type="button">Inscribir</button>
                  </div>
        </div>
        <!-- START BOLETA -->
        <div  id="boleta" class="d-none container mt-4">
            <div class="card mb-3 boleta-contenedor">
                <div class="row g-0">
                  <div class="col-md-3 d-flex justify-content-center">
                    <img src="luna.jpg" class="img-fluid foto" alt="...">
                  </div>
                  <div class="col-md-9 d-flex flex-column">
                    <div class="card-body">
                      <h4 class="card-title">Boleta de incripcion</h4>
                        <p class="card-text"><small class="fw-bold">Nombre: </small><span id="lblNombre"></span><br>
                            <small class="fw-bold">Fecha: </small><span id="lblFecha"></span> <br>
                            <ol id="lblDetalle">
                               <!--  <li>Materia 1: Lunes y Martes 3:00pm a 5:00pm</li>
                                <li>Materia 2: Miercoes y Jueves 3:00pm a 5:00pm</li>
                                <li>Materia 3: Lunes y Viernes 9:00am a 11:00am</li> -->
                            </ol>
                        </p>
                    </div>
                    <div class="card-footer d-flex ">
                        <div class="col-11 d-flex">
                            <p class="my-auto"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                        <div class="col-1 d-flex justify-content-center">
                            <button class="btn btn-primary" ><i class="bi bi-printer"></i></button>
                        </div>
                    </div>
                  </div> <!-- END  col-9 -->
                </div>
              </div>
        </div><!-- END BOLETA -->
        
        </body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="inscripcion.js"></script>
    </body>
</html>
